{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cursos Registrados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">ðŸ“‹ Cursos Registrados</h2>

      {% if cursos %}
      <table class="table table-bordered table-striped shadow">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Tipo de Curso</th>
            <th>Disciplina</th>
          </tr>
        </thead>
        <tbody>
          {% for curso in cursos %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ curso.tipo_curso }}</td>
            <td>{{ curso.disciplina }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p class="text-center text-muted">No hay cursos registrados aÃºn.</p>
      {% endif %}

      <div class="text-center mt-4">
        <a href="{% url 'crear_curso' %}" class="btn btn-primary"
          >Registrar otro curso</a
        >
      </div>
    </div>
  </body>
</html>
