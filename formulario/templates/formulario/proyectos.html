<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Proyectos</title>
  </head>
  <body>
    <h1>Lista de Proyectos</h1>

      {% for proyecto in proyectos %}

      {% endfor %}
    </ul>
  </body>
</html>
